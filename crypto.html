<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Converter</title>
    <link rel="stylesheet" href="crypto.css">
    <style>
        @keyframes run {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .header,.footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            width: 100%;
            margin: 0 auto;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            display: flex;
            align-items: center;
        }

        .header h1 section {
            margin: 0 10px;
        }

        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .running-words {
            overflow: hidden;
            white-space: nowrap;
        }

        .running-words span {
            display: inline-block;
            padding-left: 100%;
            animation: run 10s linear infinite;
        }

        @media (max-width: 768px) {
            .box {
                width: 80%;
                margin-left: 10%;
            }

            .buttons {
                flex-direction: column;
            }

            select {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 20px 0;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .box {
                width: 90%;
                margin-left: 5%;
            }

            .list {
                max-width: 100%;
            }
        }
    </style>
</head>
